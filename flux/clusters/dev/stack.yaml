# Complete Supabase stack
# - CNPG PostgreSQL cluster in flicknote-infra namespace
# - Supabase services in supabase-dev namespace
# - Secrets synced via Reflector from flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-sources
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: sources
  sourceRef:
    kind: GitRepository
    name: cloudnative-supabase
    namespace: flux-system
  path: ./flux/sources
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-operator
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: cnpg-sources
  sourceRef:
    kind: GitRepository
    name: cloudnative-supabase
    namespace: flux-system
  path: ./flux/infrastructure
  prune: true
  wait: true
  timeout: 5m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cnpg
      namespace: cnpg-system
---
# Namespace for Supabase services
apiVersion: v1
kind: Namespace
metadata:
  name: supabase-dev
  labels:
    app.kubernetes.io/part-of: flicknote
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-database
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: cnpg-operator
    - name: namespace  # Namespace created by flicknote-deploy (parallel with flicknote-infra)
    - name: secrets
  sourceRef:
    kind: GitRepository
    name: cloudnative-supabase
    namespace: flux-system
  path: ./flux/database/base
  prune: true
  wait: true
  timeout: 10m
  patches:
    - target:
        kind: HelmRelease
        name: cnpg-cluster
      patch: |
        - op: replace
          path: /metadata/namespace
          value: flicknote-infra
        # OpenMeter role (optional - specific to this deployment)
        - op: add
          path: /spec/values/additionalRoles/-
          value:
            name: openmeter
            ensure: present
            login: true
            createdb: true
            passwordSecret:
              name: cnpg-openmeter-password
        # OpenMeter databases
        - op: add
          path: /spec/values/additionalDatabases/-
          value:
            name: openmeter
            owner: openmeter
        - op: add
          path: /spec/values/additionalDatabases/-
          value:
            name: openmeter-svix
            owner: openmeter
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cnpg-cluster
      namespace: flicknote-infra
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: supabase-pg
      namespace: flicknote-infra
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: supabase
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: cnpg-database
    - name: secrets  # Needs secrets synced to supabase-dev via Reflector
  sourceRef:
    kind: GitRepository
    name: cloudnative-supabase
    namespace: flux-system
  path: ./flux/supabase/base
  prune: true
  wait: true
  timeout: 15m
  patches:
    - target:
        kind: HelmRelease
        name: supabase
      patch: |
        - op: replace
          path: /metadata/namespace
          value: supabase-dev
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: supabase
      namespace: supabase-dev
