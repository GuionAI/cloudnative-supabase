---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: supabase
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: database
  sourceRef:
    kind: GitRepository
    name: cloudnative-supabase
  path: ./flux/supabase/example
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: supabase
      namespace: supabase
