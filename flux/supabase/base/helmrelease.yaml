apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: supabase
  namespace: PLACEHOLDER
spec:
  interval: 5m
  releaseName: supabase
  chart:
    spec:
      chart: ./charts/supabase
      sourceRef:
        kind: GitRepository
        name: cloudnative-supabase
        namespace: flux-system
      reconcileStrategy: Revision
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
    timeout: 15m
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    timeout: 15m
  values:
    # Global secrets
    secret:
      jwt:
        secretRef: supabase-jwt
      analytics:
        secretRef: supabase-analytics
      authProviders:
        secretRef: supabase-auth-providers

    kong:
      ingress:
        enabled: false

    # Per-service database credentials from CNPG-managed role secrets
    # CNPG cluster is in flicknote-infra namespace, use FQDN
    studio:
      environment:
        POSTGRES_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-supabase-admin-password

    auth:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
        # Auth URLs - GoTrue uses these for building callback/redirect URLs
        API_EXTERNAL_URL: https://dev-auth.flicknote.app
        GOTRUE_SITE_URL: https://dev-app.flicknote.app
        # OTP flow: autoconfirm=true because OTP entry proves email ownership
        GOTRUE_MAILER_AUTOCONFIRM: "true"
      secret:
        db:
          secretRef: cnpg-supabase-auth-password

    rest:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-authenticator-password

    realtime:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-supabase-realtime-password

    meta:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-supabase-admin-password

    storage:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-supabase-storage-password

    analytics:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-supabase-analytics-password

    functions:
      environment:
        DB_HOST: supabase-pg-rw.flicknote-infra.svc
      secret:
        db:
          secretRef: cnpg-supabase-functions-password
