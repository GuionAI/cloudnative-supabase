apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: supabase
  namespace: PLACEHOLDER
spec:
  interval: 5m
  releaseName: supabase
  chart:
    spec:
      chart: ./charts/supabase
      sourceRef:
        kind: GitRepository
        name: cloudnative-supabase
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
    timeout: 15m
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    timeout: 15m
  values:
    # Global secrets
    secret:
      jwt:
        secretRef: supabase-jwt
      analytics:
        secretRef: supabase-analytics

    kong:
      ingress:
        enabled: false

    # Database init hook - sets JWT settings on postgres database
    dbInit:
      host: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-admin-password

    # Per-service database credentials from CNPG-managed role secrets
    studio:
      environment:
        POSTGRES_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-admin-password

    auth:
      environment:
        DB_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-auth-password

    rest:
      environment:
        DB_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-authenticator-password

    realtime:
      environment:
        DB_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-realtime-password

    meta:
      environment:
        DB_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-admin-password

    storage:
      environment:
        DB_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-storage-password

    analytics:
      environment:
        DB_HOST: supabase-pg-rw
      secret:
        db:
          secretRef: cnpg-supabase-admin-password

    functions:
      environment:
        DB_HOST: supabase-pg-rw
