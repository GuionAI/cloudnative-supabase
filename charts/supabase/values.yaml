# File structure of values.yaml:
# |-- 1.  Sequin (CDC init hook)
# |-- 2.  Database
# |-- 3.  Studio
# |-- 4.  Auth
# |-- 5.  Rest
# |-- 6.  Realtime
# |-- 7.  Meta
# |-- 8.  Storage
# |-- 9.  Image Proxy
# |-- 10. Kong
# |-- 11. Analytics
# |-- 12. Vector
# |-- 13. Functions
# |-- 14. Minio

secret:
  # jwt will be used to reference secret in multiple services:
  # Anon & Service key: Studio, Storage, Kong
  # JWT Secret: Analytics, Auth, Rest, Realtime, Storage
  jwt:
    anonKey: ""
    serviceKey: ""
    secret: ""
    # specify existing secret, which takes precedence over variables above
    secretRef: ""
    # override secret keys for existing secret refs
    secretRefKey:
      anonKey: anonKey
      serviceKey: serviceKey
      secret: secret
  # NOTE: Per-service database secrets are now required.
  # Configure each service's secret.db.secretRef individually:
  # - auth.secret.db.secretRef
  # - rest.secret.db.secretRef
  # - realtime.secret.db.secretRef
  # - meta.secret.db.secretRef
  # - storage.secret.db.secretRef
  # - analytics.secret.db.secretRef
  # analytics Logflare API key
  analytics:
    apiKey: ""
    # specify existing secret, which takes precedence over variable above
    secretRef: ""
    # override secret keys for existing secret refs
    secretRefKey:
      apiKey: apiKey
  # smtp will be used to reference secret including smtp credentials
  smtp:
    # username: ""
    # password: ""
    # specify existing secret, which takes precedence over variables above
    # secretRef: ""
    # override secret keys for existing secret refs
    secretRefKey:
      username: username
      password: password
  # secret used to access the studio dashboard
  # leave it empty to disable dashboard authentication
  dashboard:
    # username: ""
    # password: ""
    # specify existing secret, which takes precedence over variables above
    # secretRef: ""
    # override secret keys for existing secret refs
    secretRefKey:
      username: username
      password: password
  # S3 credentials for storage object bucket
  s3:
    # keyId: ""
    # accessKey: ""
    # specify existing secret, which takes precedence over variables above
    # secretRef: ""
    # override secret keys for existing secret refs
    secretRefKey:
      keyId: keyId
      accessKey: accessKey

# Note: Database (db) and Sequin CDC initialization have been removed.
# This chart now expects an external PostgreSQL database (e.g., CNPG).
# Configure DB_HOST in each service's environment to point to your database.

# Database initialization hook
# Sets JWT settings on postgres database (required for RLS policies)
dbInit:
  enabled: false
  # Database host (CNPG cluster service name)
  host: "supabase-pg-rw"
  port: "5432"
  # JWT expiration in seconds (default 1 hour)
  jwtExp: "3600"

# Studio Application
studio:
  # Enable studio provisioning
  enabled: true
  image:
    repository: supabase/studio
    pullPolicy: IfNotPresent
    tag: "2025.11.10-sha-5291fe3"
  imagePullSecrets: []
  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""
  livenessProbe: {}
  readinessProbe: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 3000
  environment:
    POSTGRES_HOST: "supabase-db"
    POSTGRES_PORT: "5432"
    POSTGRES_DB: "postgres"
    POSTGRES_USER: "supabase_admin"
    STUDIO_DEFAULT_ORGANIZATION: Default Organization
    STUDIO_DEFAULT_PROJECT: Default Project
    STUDIO_PORT: "3000"
    SUPABASE_PUBLIC_URL: http://example.com
    NEXT_PUBLIC_ENABLE_LOGS: "true"
    # Set value to bigquery to use Big Query backend for analytics
    NEXT_ANALYTICS_BACKEND_PROVIDER: postgres  # postgres, bigquery
  # Per-service DB secret (required)
  secret:
    db:
      secretRef: ""  # REQUIRED: secret name containing DB password
      secretRefKey:
        password: password
  # volumeMounts:
  #   - name: volume_name
  #     mountPath: /path/to/my/secret
  # volumes:
  #   - name: volume_name
  #     secret:
  #       defaultMode: 733
  #       secretName: my_secret
  #       items:
  #       - key: my_secret.txt
  #         path: name_of_file_in_container.txt
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

