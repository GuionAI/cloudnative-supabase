# File structure of values.yaml:
# |-- 1.  Sequin (CDC init hook)
# |-- 2.  Database
# |-- 3.  Studio
# |-- 4.  Auth
# |-- 5.  Rest
# |-- 6.  Realtime
# |-- 7.  Meta
# |-- 8.  Storage
# |-- 9.  Image Proxy
# |-- 10. Kong
# |-- 11. Analytics
# |-- 12. Vector
# |-- 13. Functions
# |-- 14. Minio

# =============================================================================
# SECRETS CONFIGURATION
# =============================================================================
# This chart does NOT generate secrets. You must create them before deployment.
# See SECRETS.md for required secrets and their key names.
#
# All secrets use FIXED key names (no customization via secretRefKey).
# =============================================================================

secret:
  # JWT Secret (REQUIRED)
  # Used by: Kong, Studio, Auth, Rest, Realtime, Storage
  # Required keys: anonKey, serviceKey, secret
  jwt:
    secretRef: ""  # REQUIRED: Secret containing JWT tokens

  # Analytics API Key (REQUIRED if analytics.enabled=true)
  # Required keys: apiKey
  analytics:
    secretRef: ""

  # SMTP Credentials (OPTIONAL - only if email enabled in auth)
  # Required keys: username, password
  smtp:
    secretRef: ""

  # Dashboard Basic Auth (OPTIONAL - enables basic auth on Studio)
  # Required keys: username, password
  # Leave empty to disable dashboard authentication
  dashboard:
    secretRef: ""

  # S3 Credentials (OPTIONAL - only if storage.environment.STORAGE_BACKEND=s3)
  # Required keys: keyId, accessKey
  s3:
    secretRef: ""

# Note: Database (db) and Sequin CDC initialization have been removed.
# This chart now expects an external PostgreSQL database (e.g., CNPG).
# Configure DB_HOST in each service's environment to point to your database.

# Database initialization hook
# Sets up grants for API roles (JWT settings are in cnpg-cluster chart)
dbInit:
  # Database host (CNPG cluster service name)
  host: "supabase-pg-rw"
  port: "5432"
  # Database name (always "supabase")
  database: "supabase"
  # Secret for database admin credentials (same pattern as other services)
  secret:
    db:
      secretRef: ""

# Studio Application
studio:
  # Enable studio provisioning
  enabled: true
  image:
    repository: supabase/studio
    pullPolicy: IfNotPresent
    tag: "2025.11.10-sha-5291fe3"
  imagePullSecrets: []
  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""
  livenessProbe: {}
  readinessProbe: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 3000
  environment:
    POSTGRES_HOST: supabase-pg-rw
    POSTGRES_PORT: "5432"
    POSTGRES_DB: supabase
    STUDIO_DEFAULT_ORGANIZATION: Default Organization
    STUDIO_DEFAULT_PROJECT: Default Project
    STUDIO_PORT: "3000"
    SUPABASE_PUBLIC_URL: http://example.com
    NEXT_PUBLIC_ENABLE_LOGS: "true"
    # Set value to bigquery to use Big Query backend for analytics
    NEXT_ANALYTICS_BACKEND_PROVIDER: postgres  # postgres, bigquery
  # Per-service DB secret (REQUIRED)
  # Required keys: username, password
  secret:
    db:
      secretRef: ""
  # volumeMounts:
  #   - name: volume_name
  #     mountPath: /path/to/my/secret
  # volumes:
  #   - name: volume_name
  #     secret:
  #       defaultMode: 733
  #       secretName: my_secret
  #       items:
  #       - key: my_secret.txt
  #         path: name_of_file_in_container.txt
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

