apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "supabase.fullname" . }}-db-init
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-10"
data:
  init.sh: |
    #!/bin/sh
    set -e

    echo "Waiting for database to be ready..."
    until pg_isready -h "$PGHOST" -p "$PGPORT" -U "$PGUSER"; do
      echo "Database not ready, waiting..."
      sleep 2
    done

    # Wait for CNPG Database CRD to create schemas (extensions schema required)
    echo "Waiting for extensions schema to be created by CNPG..."
    until psql -tAc "SELECT 1 FROM information_schema.schemata WHERE schema_name = 'extensions'" | grep -q 1; do
      echo "Schema 'extensions' not ready, waiting..."
      sleep 2
    done

    # Note: JWT settings are configured via cnpg-cluster chart's bootstrap.postInitApplicationSQL

    echo "Setting up grants for API roles..."
    psql -v ON_ERROR_STOP=1 <<-EOSQL
      -- Grant usage on public and extensions schemas to API roles
      GRANT USAGE ON SCHEMA public TO anon, authenticated, service_role;
      GRANT USAGE ON SCHEMA extensions TO anon, authenticated, service_role;

      -- Default privileges for future objects in public schema
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO anon, authenticated, service_role;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON FUNCTIONS TO anon, authenticated, service_role;
      ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO anon, authenticated, service_role;
    EOSQL

    echo "Database initialization completed successfully."
